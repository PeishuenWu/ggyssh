<!DOCTYPE html>
<html>
<head>
    <title>GgySSH Bridge</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Xterm -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Centered Login Screen */
        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #121212; display: flex; align-items: center; justify-content: center; z-index: 2000; 
        }
        #login-card { 
            width: 95%; max-width: 400px; padding: 1.5rem; background: #1e1e1e; 
            border-radius: 8px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #login-card .form-label { margin-bottom: 0.25rem; }
        #login-card .mb-3 { margin-bottom: 1rem !important; }
        
        /* Main Layout (hidden until login) */
        #main-container { flex: 1; display: flex; overflow: hidden; position: relative; background: #000; }
        #terminal-area { flex: 3; display: flex; flex-direction: column; overflow: hidden; min-width: 200px; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #resizer { display: none !important; }
            #file-explorer {
                position: absolute; top: 0; right: 0; width: 85% !important; height: 100%;
                z-index: 1100; border-left: 1px solid #444;
                box-shadow: -10px 0 20px rgba(0,0,0,0.5);
                transition: transform 0.3s ease;
            }
            #file-explorer.hidden {
                display: flex !important;
                transform: translateX(105%);
            }
            #terminal-area { width: 100% !important; flex: none; }
            .nav-link span { max-width: 80px !important; }
        }
        #terminal-tabs-bar { 
            background: #1e1e1e; border-bottom: 1px solid #333; 
            display: flex; align-items: center; padding: 0 5px;
        }
        #terminal-tabs { border-bottom: none; }
        #terminal-tabs .nav-link { 
            color: #aaa; border: none; border-radius: 0; padding: 5px 15px; 
            font-size: 0.75rem; transition: all 0.2s;
        }
        #terminal-tabs .nav-link.active { background: #000; color: #fff; border-bottom: 2px solid #0d6efd; }
        #terminal-tabs .nav-link:hover:not(.active) { background: #2a2a2a; color: #eee; }
        #terminal-container { flex: 1; position: relative; overflow: hidden; background: #000; }
        .terminal-instance { position: absolute; top: 0; left: 0; right: 0; bottom: 0; visibility: hidden; padding: 10px; }
        .terminal-instance.active { visibility: visible; }
        .preview-instance { position: absolute; top: 0; left: 0; right: 0; bottom: 0; visibility: hidden; background: #000; overflow: auto; display: flex; align-items: center; justify-content: center; }
        .preview-instance.active { visibility: visible; }
        .preview-instance img, .preview-instance video { max-width: 100%; max-height: 100%; }
        .preview-instance iframe { width: 100%; height: 100%; border: none; }
        
        /* Resizer */
        #resizer {
            width: 4px;
            cursor: col-resize;
            background: #333;
            transition: background 0.2s;
            z-index: 10;
        }
        #resizer:hover, #resizer.dragging {
            background: #0d6efd;
        }
        
        /* File Explorer */
        #file-explorer { flex: 1; background: #1e1e1e; border-left: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; min-width: 150px; position: relative; }
        #file-explorer.drag-over { background: rgba(13, 110, 253, 0.05); }
        #file-explorer.drag-over::after {
            content: 'Drop to upload to this folder';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(13, 110, 253, 0.1);
            border: 2px dashed #0d6efd;
            display: flex; align-items: center; justify-content: center;
            color: #0d6efd; font-weight: bold; pointer-events: none; z-index: 100;
        }
        #explorer-header { padding: 0.5rem 0.75rem; background: #252525; border-bottom: 1px solid #333; }
        #current-path { font-size: 0.75rem; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 4px; }
        #explorer-list { flex: 1; overflow-y: auto; }

        /* Progress Bar */
        #upload-progress-bar {
            height: 30px;
            background: #252525;
            border-top: 1px solid #333;
            display: none;
            align-items: center;
            padding: 0 10px;
            font-size: 0.75rem;
        }
        #progress-inner {
            height: 4px;
            background: #444;
            border-radius: 2px;
            flex: 1;
            margin: 0 10px;
            overflow: hidden;
        }
        #progress-fill {
            height: 100%;
            background: #0d6efd;
            width: 0%;
            transition: width 0.1s;
        }
        
        /* List View Items */
        #explorer-list.list-view .file-item { 
            padding: 0.4rem 0.75rem; display: flex; align-items: center; gap: 0.5rem; 
            cursor: pointer; border-bottom: 1px solid #2a2a2a; font-size: 0.875rem;
            transition: background 0.1s;
        }
        #explorer-list.list-view .file-item:hover { background: #2a2a2a; }
        #explorer-list.list-view .file-item .icon { font-size: 1rem; width: 1.25rem; text-align: center; }
        #explorer-list.list-view .file-item .name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #explorer-list.list-view .file-item .size { color: #888; font-size: 0.75rem; }
        #explorer-list.list-view .file-item .actions { visibility: hidden; display: flex; gap: 5px; }
        #explorer-list.list-view .file-item:hover .actions { visibility: visible; }
        .item-checkbox { cursor: pointer; }
        .thumbnail-img { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 2px;
            background: #000;
        }
        #explorer-list.list-view .icon .thumbnail-img {
            width: 20px; height: 20px;
        }

        /* Grid View Items */
        #explorer-list.grid-view { display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0.75rem; align-content: flex-start; }
        #explorer-list.grid-view .file-item { 
            width: 90px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 0.5rem; cursor: pointer; border-radius: 0.375rem; position: relative;
            transition: background 0.1s;
        }
        #explorer-list.grid-view .file-item:hover { background: #2a2a2a; }
        #explorer-list.grid-view .file-item .item-checkbox { position: absolute; top: 5px; left: 5px; z-index: 5; }
        #explorer-list.grid-view .file-item .actions { position: absolute; top: 5px; right: 5px; visibility: hidden; z-index: 5; }
        #explorer-list.grid-view .file-item:hover .actions { visibility: visible; }
        #explorer-list.grid-view .file-item .icon { font-size: 2rem; margin-bottom: 0.25rem; }
        #explorer-list.grid-view .file-item .name { 
            font-size: 0.75rem; width: 100%; overflow: hidden; text-overflow: ellipsis; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
            line-height: 1.2; height: 2.4em; text-align: center;
        }
        #explorer-list.grid-view .file-item .actions { position: absolute; top: 2px; right: 2px; visibility: hidden; }
        #explorer-list.grid-view .file-item:hover .actions { visibility: visible; }

        .xterm-viewport { background-color: #000 !important; }
        .hidden { display: none !important; }
        
        #bottom-control-bar {
            height: 32px;
            background: #1e1e1e;
            border-top: 1px solid #333;
            display: none; /* Shown after connect */
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }
        
        /* Bootstrap Overrides for Dark Theme */
        .form-control, .form-select { background-color: #2a2a2a; border-color: #444; color: #eee; }
        .form-control:focus, .form-select:focus { background-color: #333; border-color: #0d6efd; color: #fff; box-shadow: none; }
        .btn-outline-secondary { color: #aaa; border-color: #444; }
        .btn-outline-secondary:hover { background-color: #333; border-color: #555; color: #fff; }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div id="login-card">
            <h4 class="text-center mb-4 text-primary"><i class="bi bi-shield-lock-fill me-2"></i>GgySSH Login</h4>
            
            <div class="mb-3">
                <label class="form-label small text-secondary">SSH Host</label>
                <select id="host-select" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label class="form-label small text-secondary">Username</label>
                <input id="user" class="form-control" placeholder="Username" />
            </div>

            <div class="mb-3">
                <label class="form-label small text-secondary">Auth Type</label>
                <select id="auth_type" class="form-select" onchange="toggleAuth()">
                    <option value="password">Password</option>
                    <option value="key">Private Key</option>
                </select>
            </div>

            <div id="password-input" class="mb-3">
                <label class="form-label small text-secondary">Password</label>
                <input id="pass" class="form-control" placeholder="Password" type="password" />
            </div>

            <div id="key-input" class="mb-3 hidden">
                <label class="form-label small text-secondary">Private Key</label>
                <textarea id="key" class="form-control" style="height: 80px;" placeholder="Paste Private Key..."></textarea>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="remember_me">
                <label class="form-check-label small text-secondary" for="remember_me">Remember Me</label>
            </div>

            <button class="btn btn-primary w-100 py-2" onclick="connect()">
                <i class="bi bi-plug-fill me-2"></i>Connect
            </button>
        </div>
    </div>

    <div id="main-container">
        <div id="terminal-area">
            <div id="terminal-tabs-bar">
                <ul class="nav nav-tabs" id="terminal-tabs" role="tablist">
                    <!-- Tabs will be injected here -->
                </ul>
                <button class="btn btn-link btn-sm text-secondary p-0 ms-2" onclick="addTab()" title="New Session">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div id="terminal-container">
                <!-- Terminal instances will be injected here -->
            </div>
        </div>
        <div id="resizer" class="hidden"></div>
        <div id="file-explorer" class="hidden">
            <div id="explorer-header">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div class="d-flex flex-grow-1 me-2 align-items-center">
                        <button onclick="goHome()" class="btn btn-outline-secondary py-0 px-2 me-1" title="Go to Home" style="height: 24px; display: flex; align-items: center;">
                            <i class="bi bi-house-fill" style="font-size: 0.75rem;"></i>
                        </button>
                        <button onclick="syncTerminalPath()" class="btn btn-outline-info py-0 px-2 me-1" title="Sync terminal to this path" style="height: 24px; display: flex; align-items: center;">
                            <i class="bi bi-box-arrow-in-right" style="font-size: 0.75rem;"></i>
                        </button>
                        <input type="text" id="file-filter" class="form-control form-control-sm py-0 px-2 flex-grow-1" 
                               placeholder="Filter..." style="height: 24px; font-size: 0.75rem; background: #121212; border-color: #444;"
                               oninput="renderFileList(cachedFiles)">
                    </div>
                    <div class="btn-group btn-group-sm flex-shrink-0">
                        <input type="file" id="fileInput" class="hidden" />
                        <button onclick="document.getElementById('fileInput').click()" class="btn btn-outline-success py-0 px-2" title="Upload File">
                            <i class="bi bi-cloud-upload"></i>
                        </button>
                        <button onclick="deleteSelected()" class="btn btn-outline-danger py-0 px-2 hidden" id="btn-delete-selected" title="Delete Selected">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                        <button onclick="toggleHiddenFiles()" class="btn btn-outline-secondary py-0 px-2" id="btn-toggle-hidden" title="Toggle Hidden Files">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                        <button onclick="toggleThumbnails()" class="btn btn-outline-secondary py-0 px-2" id="btn-toggle-thumbnails" title="Toggle Image Previews">
                            <i class="bi bi-image"></i>
                        </button>
                        <button onclick="setViewMode('list')" class="btn btn-outline-secondary py-0 px-2" id="btn-list-view" title="List View">
                            <i class="bi bi-list"></i>
                        </button>
                        <button onclick="setViewMode('grid')" class="btn btn-outline-secondary py-0 px-2" id="btn-grid-view" title="Grid View">
                            <i class="bi bi-grid-3x3-gap"></i>
                        </button>
                        <button onclick="refreshFiles()" class="btn btn-outline-secondary py-0 px-2" title="Refresh">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                <!-- Hidden but functional inputs for upload logic compatibility -->
                <input type="hidden" id="remotePath" />
                <input type="checkbox" id="autoInputPath" checked class="hidden" />
            </div>
            <div id="explorer-list" class="list-view"></div>
            <!-- Bottom Progress Bar -->
            <div id="upload-progress-bar">
                <span id="upload-status-text" style="min-width: 80px;">Ready</span>
                <div id="progress-inner">
                    <div id="progress-fill"></div>
                </div>
                <span id="upload-percent">0%</span>
            </div>
        </div>
    </div>

    <div id="bottom-control-bar" class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center text-truncate me-2" style="max-width: 60%;">
            <i class="bi bi-folder2 text-info me-2"></i>
            <span id="current-path-display" class="small text-secondary text-truncate" title="/">/</span>
        </div>
        <div class="d-flex align-items-center">
            <button class="btn btn-link btn-sm p-0 text-danger text-decoration-none me-3" onclick="logout()" title="Logout">
                <i class="bi bi-box-arrow-right"></i> <span class="small ms-1 d-none d-md-inline">Logout</span>
            </button>
            <button id="explorer-toggle-btn" class="btn btn-link btn-sm p-0 text-primary text-decoration-none flex-shrink-0" onclick="toggleExplorer()" title="Toggle File Explorer">
                <span class="small me-1">Explorer</span> <i class="bi bi-folder2-open"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleAuth() {
            const type = document.getElementById('auth_type').value;
            document.getElementById('password-input').classList.toggle('hidden', type === 'key');
            document.getElementById('key-input').classList.toggle('hidden', type === 'password');
        }

        let tabs = {}; // { id: { term, socket, fitAddon, element } }
        let activeTabId = null;
        let tabCounter = 0;
        let sid = null;
        let remotePathTouched = false;
        let droppedFile = null;
        let isUploading = false;
        let lastTerminalWidth = null;
        const textEncoder = new TextEncoder();

        function logout() {
            Object.keys(tabs).forEach(id => closeTab(id));
            tabCounter = 0;
            sid = null;
            document.getElementById('login-overlay').classList.remove('hidden');
            document.getElementById('bottom-control-bar').style.display = 'none';
            document.getElementById('file-explorer').classList.add('hidden');
            document.getElementById('resizer').classList.add('hidden');
        }

        function addTab(type = 'terminal', previewData = null) {
            if (!sid) return;
            const id = 'tab-' + (++tabCounter);
            const title = type === 'terminal' ? `Session ${tabCounter}` : `Preview: ${previewData.name}`;
            const icon = type === 'terminal' ? 'bi bi-terminal' : 'bi bi-eye';
            
            const tabList = document.getElementById('terminal-tabs');
            const tabItem = document.createElement('li');
            tabItem.className = 'nav-item';
            tabItem.id = `nav-item-${id}`;
            tabItem.innerHTML = `
                <div class="nav-link d-flex align-items-center" id="link-${id}" onclick="switchTab('${id}')" title="${title}">
                    <i class="${icon} me-2 small"></i>
                    <span class="text-truncate" style="max-width: 120px;">${title}</span>
                    <i class="bi bi-x ms-2" onclick="event.stopPropagation(); closeTab('${id}')" style="cursor: pointer;"></i>
                </div>
            `;
            tabList.appendChild(tabItem);

            const container = document.getElementById('terminal-container');
            const instanceElem = document.createElement('div');
            instanceElem.id = `instance-${id}`;
            instanceElem.className = type === 'terminal' ? 'terminal-instance' : 'preview-instance';
            container.appendChild(instanceElem);

            let tabObj = { id, type, element: instanceElem };

            if (type === 'terminal') {
                const term = new Terminal({ 
                    theme: { background: '#000' }, 
                    cursorBlink: true,
                    fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                    fontSize: 14
                });
                const fitAddon = new FitAddon.FitAddon();
                term.loadAddon(fitAddon);
                term.open(instanceElem);
                instanceElem.addEventListener('click', () => term.focus());

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const socket = new WebSocket(`${protocol}//${window.location.host}/ws?sid=${sid}`);
                socket.binaryType = 'arraybuffer';

                socket.onmessage = (e) => {
                    term.write(typeof e.data === 'string' ? e.data : new Uint8Array(e.data));
                };
                socket.onclose = () => {
                    setTimeout(() => closeTab(id), 500);
                };
                socket.onopen = () => sendResize(id);

                term.onData(data => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(textEncoder.encode(data));
                    }
                });

                tabObj = { ...tabObj, term, socket, fitAddon };
            } else {
                renderPreview(instanceElem, previewData);
            }

            tabs[id] = tabObj;
            switchTab(id);
        }

        function renderPreview(container, data) {
            const { path, name } = data;
            const params = new URLSearchParams({ sid: sid, path: path });
            const url = `/sftp/raw?${params.toString()}`;
            const ext = name.split('.').pop().toLowerCase();

            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
                container.innerHTML = `<img src="${url}" loading="lazy">`;
            } else if (['mp4', 'webm', 'ogg'].includes(ext)) {
                container.innerHTML = `<video src="${url}" controls autoplay></video>`;
            } else if (['mp3', 'wav', 'ogg'].includes(ext)) {
                container.innerHTML = `<audio src="${url}" controls autoplay class="w-75"></audio>`;
            } else if (ext === 'pdf') {
                container.innerHTML = `<iframe src="${url}"></iframe>`;
            } else {
                container.innerHTML = `<div class="text-warning"><i class="bi bi-exclamation-triangle me-2"></i> Preview not supported.</div>`;
            }
        }

        function previewFile(path, name) {
            addTab('preview', { path, name });
        }

        function switchTab(id) {
            if (activeTabId === id) return;
            if (activeTabId && tabs[activeTabId]) {
                tabs[activeTabId].element.classList.remove('active');
                document.getElementById(`link-${activeTabId}`).classList.remove('active');
            }
            activeTabId = id;
            if (tabs[id]) {
                tabs[id].element.classList.add('active');
                document.getElementById(`link-${id}`).classList.add('active');
                if (tabs[id].type === 'terminal') {
                    setTimeout(() => {
                        tabs[id].fitAddon.fit();
                        tabs[id].term.focus();
                        sendResize(id);
                    }, 50);
                }
            }
        }

        function closeTab(id) {
            if (!tabs[id]) return;
            if (tabs[id].type === 'terminal') {
                if (tabs[id].socket.readyState === WebSocket.OPEN) tabs[id].socket.close();
                tabs[id].term.dispose();
            } else {
                tabs[id].element.querySelectorAll('video, audio').forEach(m => { m.pause(); m.src = ""; });
                tabs[id].element.innerHTML = '';
            }
            tabs[id].element.remove();
            const navItem = document.getElementById(`nav-item-${id}`);
            if (navItem) navItem.remove();
            delete tabs[id];

            if (activeTabId === id) {
                activeTabId = null;
                const remainingIds = Object.keys(tabs);
                if (remainingIds.length > 0) {
                    switchTab(remainingIds[remainingIds.length - 1]);
                } else if (sid) {
                    logout();
                }
            }
        }

        function sendInput(data) {
            if (activeTabId && tabs[activeTabId] && tabs[activeTabId].type === 'terminal') {
                const { socket, term } = tabs[activeTabId];
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(textEncoder.encode(data));
                    term.focus();
                }
            }
        }

        function sendResize(id = null) {
            const targetId = id || activeTabId;
            if (targetId && tabs[targetId] && tabs[targetId].type === 'terminal') {
                const { socket, term } = tabs[targetId];
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'resize',
                        cols: term.cols,
                        rows: term.rows
                    }));
                }
            }
        }

        function toggleExplorer() {
            const explorer = document.getElementById('file-explorer');
            const resizer = document.getElementById('resizer');
            const btn = document.getElementById('explorer-toggle-btn');
            const terminalArea = document.getElementById('terminal-area');
            const isHidden = explorer.classList.toggle('hidden');
            resizer.classList.toggle('hidden', isHidden);
            
            if (isHidden) {
                if (terminalArea.style.width && terminalArea.style.width !== 'auto') {
                    lastTerminalWidth = terminalArea.style.width;
                }
                terminalArea.style.flex = '1';
                terminalArea.style.width = 'auto';
            } else {
                if (lastTerminalWidth) {
                    terminalArea.style.flex = 'none';
                    terminalArea.style.width = lastTerminalWidth;
                }
            }

            btn.innerHTML = isHidden ? 
                '<span class="small me-1">Explorer</span> <i class="bi bi-folder2"></i>' : 
                '<span class="small me-1">Explorer</span> <i class="bi bi-folder2-open"></i>';
            btn.classList.toggle('text-primary', !isHidden);
            btn.classList.toggle('text-secondary', isHidden);

            setTimeout(() => {
                if (activeTabId && tabs[activeTabId]) {
                    tabs[activeTabId].fitAddon.fit();
                    sendResize();
                }
            }, 50);
        }

        // Resizer logic
        const resizer = document.getElementById('resizer');
        const terminalArea = document.getElementById('terminal-area');
        const fileExplorer = document.getElementById('file-explorer');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('dragging');
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const container = document.getElementById('main-container');
            const containerWidth = container.offsetWidth;
            const leftWidth = e.clientX;
            const rightWidth = containerWidth - leftWidth - resizer.offsetWidth;
            
            if (leftWidth > 200 && rightWidth > 150) {
                terminalArea.style.flex = 'none';
                terminalArea.style.width = `${leftWidth}px`;
                lastTerminalWidth = terminalArea.style.width;
                fileExplorer.style.flex = '1';
                
                if (activeTabId && tabs[activeTabId]) {
                    tabs[activeTabId].fitAddon.fit();
                    sendResize();
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('dragging');
                document.body.style.cursor = 'default';
                if (activeTabId && tabs[activeTabId]) {
                    tabs[activeTabId].fitAddon.fit();
                    sendResize();
                }
            }
        });

        let currentExplorerPath = '';
        let viewMode = 'list'; // 'list' or 'grid'
        let showHidden = false;
        let showThumbnails = false;
        let cachedFiles = [];
        let selectedItems = new Set();

        function toggleHiddenFiles() {
            showHidden = !showHidden;
            const btn = document.getElementById('btn-toggle-hidden');
            btn.innerHTML = showHidden ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
            btn.classList.toggle('btn-primary', showHidden);
            btn.classList.toggle('btn-outline-secondary', !showHidden);
            
            selectedItems.clear();
            updateDeleteButton();
            if (cachedFiles.length > 0) {
                renderFileList(cachedFiles);
            }
        }

        function toggleThumbnails() {
            showThumbnails = !showThumbnails;
            const btn = document.getElementById('btn-toggle-thumbnails');
            btn.classList.toggle('btn-primary', showThumbnails);
            btn.classList.toggle('btn-outline-secondary', !showThumbnails);
            
            if (cachedFiles.length > 0) {
                renderFileList(cachedFiles);
            }
        }

        function updateDeleteButton() {
            const btn = document.getElementById('btn-delete-selected');
            if (selectedItems.size > 0) {
                btn.classList.remove('hidden');
                btn.innerHTML = `<i class="bi bi-trash-fill"></i> (${selectedItems.size})`;
            } else {
                btn.classList.add('hidden');
            }
        }

        async function deleteSelected() {
            if (selectedItems.size === 0) return;
            if (!confirm(`Delete ${selectedItems.size} selected items?`)) return;

            const itemsToDelete = Array.from(selectedItems);
            let successCount = 0;
            let failCount = 0;

            for (const fullPath of itemsToDelete) {
                try {
                    const resp = await fetch('/sftp/action', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sid: sid,
                            action: 'delete',
                            path: fullPath
                        })
                    });
                    if (resp.ok) successCount++;
                    else failCount++;
                } catch (e) {
                    failCount++;
                }
            }

            selectedItems.clear();
            updateDeleteButton();
            refreshFiles();
            if (failCount > 0) {
                alert(`Deletion finished: ${successCount} success, ${failCount} failed.`);
            }
        }

        function setViewMode(mode) {
            viewMode = mode;
            const listContainer = document.getElementById('explorer-list');
            listContainer.className = mode + '-view';
            
            // Highlight active button using Bootstrap classes
            const btnList = document.getElementById('btn-list-view');
            const btnGrid = document.getElementById('btn-grid-view');
            
            if (mode === 'list') {
                btnList.classList.replace('btn-outline-secondary', 'btn-primary');
                btnGrid.classList.replace('btn-primary', 'btn-outline-secondary');
            } else {
                btnGrid.classList.replace('btn-outline-secondary', 'btn-primary');
                btnList.classList.replace('btn-primary', 'btn-outline-secondary');
            }
            
            if (cachedFiles.length > 0) {
                renderFileList(cachedFiles);
            }
        }

        function getCreds() {
            const hostSelect = document.getElementById('host-select');
            const selectedOption = hostSelect.options[hostSelect.selectedIndex];
            return {
                host: selectedOption ? selectedOption.dataset.host : '',
                port: selectedOption ? parseInt(selectedOption.dataset.port) : 22,
                user: document.getElementById('user').value,
                auth_type: document.getElementById('auth_type').value,
                pass: document.getElementById('pass').value,
                key: document.getElementById('key').value
            };
        }

        function saveCurrentPath() {
            const remember = document.getElementById('remember_me').checked;
            if (remember) {
                const saved = localStorage.getItem('ssh_creds');
                if (saved) {
                    const creds = JSON.parse(saved);
                    creds.path = currentExplorerPath;
                    localStorage.setItem('ssh_creds', JSON.stringify(creds));
                }
            }
        }

        function goHome() {
            const user = document.getElementById('user').value.trim();
            if (!user) return;
            currentExplorerPath = `/home/${user}`;
            updatePathDisplay(currentExplorerPath);
            refreshFiles();
        }

        function syncTerminalPath() {
            if (currentExplorerPath) {
                sendInput(`cd "${currentExplorerPath}"\r`);
            }
        }

        function updatePathDisplay(path) {
            const display = document.getElementById('current-path-display');
            display.innerText = path;
            display.title = path;
            document.getElementById('remotePath').value = path + (path.endsWith('/') ? '' : '/');
        }

        async function refreshFiles() {
            const listContainer = document.getElementById('explorer-list');
            listContainer.innerHTML = '<div style="padding: 10px; color: #888;">Loading...</div>';
            
            selectedItems.clear();
            updateDeleteButton();
            saveCurrentPath();

            try {
                const resp = await fetch('/sftp/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sid: sid,
                        path: currentExplorerPath || '.'
                    })
                });
                
                if (!resp.ok) throw new Error(await resp.text());
                
                cachedFiles = await resp.json();
                // Clear filter when refreshing
                document.getElementById('file-filter').value = '';
                renderFileList(cachedFiles);
            } catch (e) {
                listContainer.innerHTML = `<div style="padding: 10px; color: #f44;">Error: ${e.message}</div>`;
            }
        }

        function renderFileList(files) {
            const listContainer = document.getElementById('explorer-list');
            const filter = document.getElementById('file-filter').value.toLowerCase();
            listContainer.innerHTML = '';

            if (!files) files = [];

            // Back button
            if (currentExplorerPath && currentExplorerPath !== '/' && currentExplorerPath !== '.') {
                const backItem = document.createElement('div');
                backItem.className = 'file-item';
                backItem.title = 'Go back';
                backItem.innerHTML = `<span class="icon text-primary"><i class="bi bi-arrow-90deg-up"></i></span> <span class="name text-primary">..</span>`;
                backItem.onclick = () => {
                    const parts = currentExplorerPath.split('/').filter(p => p);
                    parts.pop();
                    currentExplorerPath = '/' + parts.join('/');
                    if (currentExplorerPath === '/') currentExplorerPath = '';
                    updatePathDisplay(currentExplorerPath || '/');
                    refreshFiles();
                };
                listContainer.appendChild(backItem);
            }

            // Sort: directories first
            files.sort((a, b) => {
                if (a.is_dir !== b.is_dir) return b.is_dir ? 1 : -1;
                return a.name.localeCompare(b.name);
            });

            files.forEach(file => {
                if (!showHidden && file.name.startsWith('.')) {
                    return;
                }
                if (filter && !file.name.toLowerCase().includes(filter)) {
                    return;
                }
                const fullPath = (currentExplorerPath === '' ? '' : currentExplorerPath + '/') + file.name;
                const isSelected = selectedItems.has(fullPath);

                const item = document.createElement('div');
                item.className = 'file-item';
                if (isSelected) item.classList.add('bg-primary-subtle');
                
                const iconClass = file.is_dir ? 'bi bi-folder-fill text-warning' : 'bi bi-file-earmark-text text-secondary';
                const size = file.is_dir ? '' : formatBytes(file.size);
                
                let iconHtml = `<i class="${iconClass}"></i>`;
                const isImage = !file.is_dir && ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(file.name.split('.').pop().toLowerCase());
                
                if (showThumbnails && isImage) {
                    const params = new URLSearchParams({
                        sid: sid,
                        path: fullPath
                    });
                    iconHtml = `<img src="/sftp/raw?${params.toString()}" class="thumbnail-img" loading="lazy">`;
                }

                const checkboxHtml = `<input type="checkbox" class="form-check-input item-checkbox" ${isSelected ? 'checked' : ''} onclick="event.stopPropagation(); toggleItemSelection('${fullPath}')">`;
                const actionsHtml = `
                    <div class="actions">
                        <button class="btn btn-link btn-sm p-0 text-info" onclick="event.stopPropagation(); sendInput('${fullPath}')" title="Send path to terminal">
                            <i class="bi bi-terminal"></i>
                        </button>
                        ${!file.is_dir ? `
                        <button class="btn btn-link btn-sm p-0 text-warning" onclick="event.stopPropagation(); previewFile('${fullPath}', '${file.name}')" title="Preview file">
                            <i class="bi bi-eye"></i>
                        </button>` : ''}
                    </div>
                `;

                if (viewMode === 'list') {
                    item.innerHTML = `
                        ${checkboxHtml}
                        <span class="icon">${iconHtml}</span>
                        <span class="name" title="${file.name}">${file.name}</span>
                        <span class="size">${size}</span>
                        ${actionsHtml}
                    `;
                } else {
                    item.innerHTML = `
                        ${checkboxHtml}
                        ${actionsHtml}
                        <span class="icon">${iconHtml}</span>
                        <span class="name" title="${file.name}">${file.name}</span>
                    `;
                }
                
                item.onclick = () => {
                    if (file.is_dir) {
                        currentExplorerPath = (currentExplorerPath === '' ? '' : currentExplorerPath + '/') + file.name;
                        updatePathDisplay(currentExplorerPath);
                        refreshFiles();
                    }
                };
                
                listContainer.appendChild(item);
            });
        }

        function toggleItemSelection(path) {
            if (selectedItems.has(path)) {
                selectedItems.delete(path);
            } else {
                selectedItems.add(path);
            }
            updateDeleteButton();
            renderFileList(cachedFiles);
        }

        function previewFile(path, name) {
            addTab('preview', { path, name });
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        async function connect() {
            const creds = getCreds();
            const remember = document.getElementById('remember_me').checked;

            if (!creds.host || !creds.user) return alert("Host and Username are required");

            // Step 1: Login to get SID
            try {
                const resp = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(creds)
                });
                if (!resp.ok) throw new Error(await resp.text());
                const data = await resp.json();
                sid = data.sid;
            } catch (e) {
                alert("Login failed: " + e.message);
                return;
            }

            if (remember) {
                const oldSaved = localStorage.getItem('ssh_creds');
                let path = '';
                if (oldSaved) {
                    const oldCreds = JSON.parse(oldSaved);
                    path = oldCreds.path || '';
                }
                const saveCreds = { ...creds, remember, path };
                localStorage.setItem('ssh_creds', JSON.stringify(saveCreds));
            } else {
                localStorage.removeItem('ssh_creds');
            }

            // Cleanup old tabs if any
            Object.keys(tabs).forEach(id => closeTab(id));
            tabCounter = 0;

            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('file-explorer').classList.remove('hidden');
            document.getElementById('resizer').classList.remove('hidden');
            document.getElementById('bottom-control-bar').style.display = 'flex';
            
            // Restore saved path or use default home
            const saved = localStorage.getItem('ssh_creds');
            let targetPath = `/home/${creds.user}`;
            if (saved) {
                const savedData = JSON.parse(saved);
                if (savedData.path) targetPath = savedData.path;
            }

            currentExplorerPath = targetPath;
            updatePathDisplay(currentExplorerPath);
            
            setViewMode('list');
            refreshFiles();

            // Add first tab
            addTab();
        }

        function setUploadProgress(percent, status, show = true) {
            const bar = document.getElementById('upload-progress-bar');
            const fill = document.getElementById('progress-fill');
            const percentText = document.getElementById('upload-percent');
            const statusText = document.getElementById('upload-status-text');
            
            if (!show) {
                bar.style.display = 'none';
                return;
            }
            
            bar.style.display = 'flex';
            fill.style.width = percent + '%';
            percentText.innerText = percent + '%';
            statusText.innerText = status;
        }

        async function uploadFile(fileOverride = null) {
            const fileInput = document.getElementById('fileInput');
            const remotePath = document.getElementById('remotePath').value;
            const autoInput = document.getElementById('autoInputPath').checked;
            const file = fileOverride || droppedFile || fileInput.files[0];

            if (!file || !remotePath) return alert("Select file and path");

            let finalPath = remotePath;
            if (finalPath.endsWith('/') || !finalPath.split('/').pop().includes('.')) {
                if (!finalPath.endsWith('/')) finalPath += '/';
                finalPath += file.name;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', finalPath);
            formData.append('sid', sid);

            isUploading = true;
            setUploadProgress(0, 'Starting...');
            try {
                const result = await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload');
                    xhr.upload.onprogress = (e) => {
                        if (!e.lengthComputable) return;
                        const percent = Math.round((e.loaded / e.total) * 100);
                        setUploadProgress(percent, 'Uploading...');
                    };
                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.responseText);
                        } else {
                            reject(new Error(xhr.responseText || `HTTP ${xhr.status}`));
                        }
                    };
                    xhr.onerror = () => reject(new Error('Network error'));
                    xhr.send(formData);
                });

                if (result === "Success") {
                    setUploadProgress(100, 'Success');
                    if (autoInput) sendInput(finalPath);
                    refreshFiles();
                } else {
                    setUploadProgress(0, 'Failed: ' + result);
                }
                setTimeout(() => setUploadProgress(0, '', false), 3000);
            } catch (e) {
                setUploadProgress(0, 'Error: ' + e.message);
                setTimeout(() => setUploadProgress(0, '', false), 5000);
            } finally {
                isUploading = false;
                fileInput.value = ''; // Reset file input
            }
        }

        window.onresize = () => {
            if (terminalArea.style.width && terminalArea.style.width.includes('px')) {
                const container = document.getElementById('main-container');
                if (container) {
                    const totalWidth = container.offsetWidth;
                    const currentW = parseInt(terminalArea.style.width);
                    if (currentW > totalWidth - 160) {
                        terminalArea.style.width = (totalWidth - 160) + 'px';
                    }
                }
            }
            if (activeTabId && tabs[activeTabId]) {
                tabs[activeTabId].fitAddon.fit();
                sendResize();
            }
        };

        function updateDefaultRemotePath() {
            const user = document.getElementById('user').value.trim();
            if (!user) return;
            const remotePath = document.getElementById('remotePath');
            
            if (!remotePathTouched || remotePath.value.trim() === '') {
                if (currentExplorerPath) {
                    remotePath.value = currentExplorerPath + (currentExplorerPath.endsWith('/') ? '' : '/');
                } else {
                    remotePath.value = `/home/${user}/`;
                }
            }
        }

        document.getElementById('user').addEventListener('input', updateDefaultRemotePath);
        document.getElementById('remotePath').addEventListener('input', () => {
            remotePathTouched = true;
        });
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (file) {
                droppedFile = null;
                updateDefaultRemotePath();
                uploadFile();
            }
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileExplorer.addEventListener(eventName, preventDefaults);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            fileExplorer.addEventListener(eventName, () => fileExplorer.classList.add('drag-over'));
        });
        ['dragleave', 'drop'].forEach(eventName => {
            fileExplorer.addEventListener(eventName, () => fileExplorer.classList.remove('drag-over'));
        });
        fileExplorer.addEventListener('drop', (e) => {
            const files = e.dataTransfer && e.dataTransfer.files;
            if (files && files.length > 0) {
                if (isUploading) return;
                droppedFile = files[0];
                updateDefaultRemotePath();
                uploadFile(droppedFile);
            }
        });

        fetch('/config').then(r => r.json()).then(data => {
            const hostSelect = document.getElementById('host-select');
            if (data.hosts && data.hosts.length > 0) {
                hostSelect.innerHTML = data.hosts.map(h => 
                    `<option value="${h.host}:${h.port}" data-host="${h.host}" data-port="${h.port}">${h.host}:${h.port}</option>`
                ).join('');
            }
            
            // Load saved credentials after config
            const saved = localStorage.getItem('ssh_creds');
            if (saved) {
                const creds = JSON.parse(saved);
                
                // Match host in select
                const targetVal = `${creds.host}:${creds.port}`;
                for (let i = 0; i < hostSelect.options.length; i++) {
                    if (hostSelect.options[i].value === targetVal) {
                        hostSelect.selectedIndex = i;
                        break;
                    }
                }

                document.getElementById('user').value = creds.user || '';
                document.getElementById('auth_type').value = creds.auth_type || 'password';
                document.getElementById('pass').value = creds.pass || '';
                document.getElementById('key').value = creds.key || '';
                document.getElementById('remember_me').checked = true;
                toggleAuth();
            }
        }).catch(e => console.error("Config load failed", e));
    </script>
